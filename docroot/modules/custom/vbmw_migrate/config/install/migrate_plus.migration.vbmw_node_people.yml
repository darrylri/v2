id: vbmw_node_people
label: Migrate D6 people to people
migration_group: vbmw_migrate
migration_tags:
  - Drupal 6
deriver: Drupal\node\Plugin\migrate\D6NodeDeriver
source:
  plugin: vbmw_node
  node_type: 'people'
  constants:
    bundle: 'people'
process:
  type: 'constants/bundle'
  # In D6, nodes always have a tnid, but it's zero for untranslated nodes.
  # We normalize it to equal the nid in that case.
  # @see \Drupal\node\Plugin\migrate\source\d6\Node::prepareRow().
  # If you are using this file to build a custom migration consider removing
  # the nid and vid fields to allow incremental migrations.
  nid: tnid
  vid: vid
  langcode:
    plugin: default_value
    source: language
    default_value: "und"
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  'body/format':
    plugin: migration_lookup
    migration: vbmw_filter_format
    source: format
  'body/value': body
  'body/summary': teaser
  field_recognized_for: tids
  field_position: field_people_position
  field_people_pix:
    plugin: iterator
    source: field_people_pix
    key: '@delta'
    process:
      delta: delta
      data:
        plugin: d6_file_data
        source: data
      target_id:
        plugin: migration_lookup
        migration: vbmw_file
        source: fid
      alt: '@description'
destination:
  plugin: entity:node
migration_dependencies:
  required:
    - vbmw_filter_format
    - vbmw_file
    